    #/**域名 ex.http://aaa.com */
    website: http://yijian1.zjjnyd.com
    #/**开发模式，0/-1表示非开发，大于0表示为开发者userId*/
    devmode: 1
    #/**网站域名 ex.http://www.xxx.com */
    domain: http://yijian.zjjnyd.com
    #/**网站英文名  */
    webnamee: yijian  
#通用配置，不太会变的
  my:  
    name: zmaxdEFAULT
    title: GoodMan
    value: ${random.value}
    number: ${random.int}
    bignumber: ${random.long}
    test1: ${random.int(10)}
    test2: ${random.int[10,20]}
    #/**一些静态图的图床 ex.http://aaa.com */
